<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>게시글 목록</title>
</head>
<body>
	<div class="container">
		<h2>Spring MVC 06</h2>
		<div class="panel panel-warning">
			<div class="panel-heading">Board Login</div>
			<div class="panel-body">
	
			
			<form action="join.do" method="post" >
				<table class="table table-bordered table-hover">
					<tr>
						<td>아이디</td>
						<td><input name="id" type="text" class="form-control" placeholder="아이디"></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input name="pw" type="password" class="form-control" placeholder="비밀번호" ></td>
					</tr>
					<tr>
						<td>닉네임</td>
						<td><input name="nick" type="text" class="form-control" placeholder="닉네임"></td>
					</tr>
					<tr>
						<td>주소</td>
						<td><input name="addr" type="text" class="form-control" placeholder="주소"></td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<a href="login.do">이미 가입한 회원이시라면 여기를 클릭해주세요.</a>
							<a href="boardList.do"><button type="button" class="btn btn-info">돌아가기</button></a>
							<button type="reset" class="btn btn-danger">취소</button>
							<button type="submit" class="btn btn-warning">회원가입</button>
						</td>
					</tr>
				</table>
			</form>
				
								         
			</div>
			<!-- 보통 footer에는 기업, 웹사이트의 정보가 들어감 -->
			<div class="panel-footer">LG DX - 민현정</div>
		</div>
	</div>
</body>
</html>
